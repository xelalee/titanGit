<!DOCTYPE html>
<html>
  <head>
    <title>Titan Wall web help</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
<!--[if IE 8]>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
<![endif]-->
<!-- css -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/console.css" />
    <link rel="stylesheet" type="text/css" href="css/cssbutton-min.css" />
    <link rel="stylesheet" type="text/css" href="css/datatable-base.css" />
    <link rel="stylesheet" type="text/css" href="css/datatable-sort.css" />
    <link rel="stylesheet" type="text/css" href="css/panel.css" />
    <link rel="stylesheet" type="text/css" href="css/portal.css" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <link rel="stylesheet" type="text/css" href="css/widget-base.css" />
    <link rel="stylesheet" type="text/css" href="css/widget-stack.css" />
    <link rel="stylesheet" type="text/css" href="css/widget-modality.css" />
<!-- yui -->
    <script type="text/javascript" src="js/yui.js"></script>
    <script type="text/javascript" src="js/yuiComboOOP.js"></script>
    <script type="text/javascript" src="js/yuiComboAnim.js"></script>
    <script type="text/javascript" src="js/yuiComboWidget.js"></script>
    <script type="text/javascript" src="js/yuiComboJSON.js"></script>
    <script type="text/javascript" src="js/yuiComboDD.js"></script>
    <script type="text/javascript" src="js/yuiComboAsync.js"></script>
    <script type="text/javascript" src="js/yuiComboSvg.js"></script>
    <script type="text/javascript" src="js/widget-base-ie.js"></script>
<!-- jquery -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery.bgiframe.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.js"></script>
<!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/onlineHelp.css" />
<!-- javascript -->

    <script type="text/javascript">
    var gObj  = {};
    var gHtml = {};
    var gReg  = {};
    var gRef  = {};
    var gIf   = {};
    var gNode;
    
    gObj.cooker  = 'titanWall';
    gReg.isIndex = /index-(\d)-(\d)(-)?(\d)?/;
    gReg.isH5    = /menu-(\d)-(\d)-(\d)/;
    gReg.isMulti = /\n/;
    gIf.menuX    = false;
    gHtml.aMenu  = '<span id="activedMenu"></span>';
    
    // yui instance
    var gY = YUI({filter:"raw", defaultGraphicEngine: "canvas"}).use('anim', 'charts', 'charts-legend', 'console', 'cookie', 'datasource-io', 'datasource-jsonschema', 'datatable-base', 'datatable-sort', 'datatable-datasource', 'dd', 'dd-plugin', 'io-base', 'io-upload-iframe', 'json', 'json-parse', 'json-stringify', 'panel', 'uploader', 'yui');
    
    $(document).ready(function () {
        function init() {
            if ( gY.Cookie.getSub( gObj.cooker, 'lang' ) ) {
                gObj.lang = gY.Cookie.getSub( gObj.cooker, 'lang');
            } else {
                gObj.lang = 'en';
            }
    
            if ( gY.Cookie.getSub( gObj.cooker, 'node' ) ) {
                gObj.id = gY.Cookie.getSub( gObj.cooker, 'node');
            } else {
                gObj.id = 'menu-0-0';
            }
    
            $.ajax({
                url:'lang/' + gObj.lang + '-docs.txt',
                dataType:'json',
                success:function(data) {
                    // referece by lang
                    gRef = data;
                }
            }).done( function() {
                $.ajax({
                    url: 'lang/' + gObj.lang + '-menu.txt',
                    dataType : 'json',
                    scriptCharset: 'utf-8',
                    contentType: 'application/json; charset=utf-8',
                    success:function(data) {
                        gObj.menu = data.menu;
                        gObj.active = {};
                        gObj.actived = {};
                        gObj.active.index  = null;
                        gObj.active.h3Arr  = [];
                        gObj.active.h4Arr  = [];
                        gHtml.html = '<ul class="accordion-ul">';
        
                        for (var i=0, len=gObj.menu.length; i<len; i++) 
                        {
                            gObj.active.h3Arr.push(gObj.menu[i].id);
                            gHtml.html += '<li id="'+gObj.menu[i].id+'" class="accordion-ul-li"><h3><a href="#">'+gObj.menu[i].label+'</a></h3>';
        
                            if  (gObj.menu[i].panel) {
                                gHtml.html += '<ul class="accordion-ul-ul">';
                                for (var j=0, jlen= gObj.menu[i].panel.length; j<jlen; j++) 
                                {
                                    switch(typeof(gObj.menu[i].panel[j].panel) == 'object')
                                    {
                                    case true:
                                        // h5
                                        gObj.active.h4Arr.push(gObj.menu[i].panel[j].id);
                                        gHtml.html += '<ul class="accordion-ul-ul-ul">';
                                        gHtml.html += '<li id="'+gObj.menu[i].panel[j].id+'" class="accordion-ul-ul-ul-li"><h4><a href="#">'+gObj.menu[i].panel[j].label+'</a></h4>';
                                        gHtml.html += '<ul class="accordion-ul-ul-ul-ul">';
                                        for (var k=0, klen= gObj.menu[i].panel[j].panel.length; k<klen; k++)
                                        {
                                            gHtml.html += '<li id="'+gObj.menu[i].panel[j].panel[k].id+'" class="accordion-ul-ul-ul-ul-li index-'+i+'-'+j+'-'+k+'"><h5><a href="#">'+gObj.menu[i].panel[j].panel[k].label+'</a></h5></li>';
                                        }
                                        gHtml.html += '</ul>';
                                        gHtml.html += '</li>';
                                        gHtml.html += '</ul>';
                                        break;
                                    case false:
                                        // h4
                                        gHtml.html += '<li id="'+gObj.menu[i].panel[j].id+'" class="accordion-ul-ul-li index-'+i+'-'+j+'"><h4><a href="#">'+gObj.menu[i].panel[j].label+'</a></h4></li>';
                                        break;
                                    }
                                }
                                gHtml.html += '</ul>';
                            }
                            gHtml.html += '</li>';
                        }

                        if (gIf.menuX && gRef[ 'menu-x' ]) {
                            gObj.active.h3Arr.push('menu-x');
                            gHtml.html += '<li id="menu-x" class="accordion-ul-li"><h3><a href="#">' + gRef[ 'menu-x' ].label + '</a></h3>';
                            gHtml.html += '<ul class="accordion-ul-ul">';
                            for (var x in gRef[ 'menu-x' ].tabs )
                            {
                                gHtml.html += '<li id="' + gRef[ 'menu-x' ].tabs[ x ].tab + '" class="accordion-ul-ul-li index-x' + x + '"><h4><a href="#">' + gRef[ 'menu-x' ].tabs[ x ].label + '</a></h4></li>';
                            }
                            gHtml.html += '</ul>';
                            gHtml.html += '</li>';
                        }
    
                        gHtml.html += '</ul>';
        
                        $('#menu').html(gHtml.html);
        
                        $('.accordion-ul').accordion({
                            autoHeight: false
                        });
        
                        $('.accordion-ul-ul-ul').accordion({
                            collapsible:true,
                            active:false,
                            autoHeight: false
                        });
        
                        $('.accordion-ul-ul-li h4').on('click', function(e) {
                            if (gReg.isIndex.test($(this).parents('li').attr('class'))) {
                                gObj.actived = gObj.active;
                                gObj.active = {};
                                gObj.active.h3Index = RegExp.$1;
                                gObj.active.h4Index = RegExp.$2;
                                gObj.active.h5Index = "NA";
                                gObj.active.icon = $(this);
                                gObj.active.pid     = $(this).parents('li').attr('id');
                                gObj.active.target  = $(this);
                                gObj.active.menu    = '<h3>';
                                gObj.active.menu    += '<b>'+gObj.menu[gObj.active.h3Index].label+'</b> > <b>'+gObj.menu[gObj.active.h3Index].panel[gObj.active.h4Index].label+'</b>';
        
                                gObj.active.menu    += '</h3>';
           
                                // navbar
        
                                if (gObj.active.icon) {
                                     gObj.active.icon.removeClass('ui-actived');
                                    $('#activedMenu').remove();
                                }
                                gObj.active.icon.addClass('ui-actived');
                                gObj.active.icon.prepend(gHtml.aMenu);
                                gNode = gObj.menu[gObj.active.h3Index].panel[gObj.active.h4Index];
                                $('#main_hd').html( gObj.active.menu );
        
                                genMain();
                            }
                        });
        
                        $('.accordion-ul-ul-ul-ul-li h5').on('click', function(e) {
                            switch(gReg.isIndex.test($(this).parents('li').attr('class')))
                            {
                            case true:
                                gObj.actived = gObj.active;
                                gObj.active = {};
                                gObj.active.h3Index = RegExp.$1;
                                gObj.active.h4Index = RegExp.$2;
                                gObj.active.h5Index = RegExp.$4;
                                gObj.active.icon    = $(this);
                                gObj.active.pid     = $(this).parents('li').attr('id');
                                gObj.active.target  = $(this);
                                gObj.active.menu    = '<h3>';
                                gObj.active.menu    += '<b>'+gObj.menu[gObj.active.h3Index].label+'</b> > <b>'+gObj.menu[gObj.active.h3Index].panel[gObj.active.h4Index].label+'</b> > <b>'+gObj.menu[gObj.active.h3Index].panel[gObj.active.h4Index].panel[gObj.active.h5Index].label+'</b>';
                                gObj.active.menu    += '</h3>';
        
                                // navbar
        
                                if (gObj.active.icon) {
                                    gObj.active.icon.removeClass('ui-actived');
                                    $('#activedMenu').remove();
                                }
                                gObj.active.icon.addClass('ui-actived');
                                gObj.active.icon.prepend(gHtml.aMenu);
                                gNode = gObj.menu[gObj.active.h3Index].panel[gObj.active.h4Index].panel[gObj.active.h5Index];
                                $('#main_hd').html( gObj.active.menu );
        
                                genMain();
                            }
                        });
        
                        $('#ft .content').append('<p>Copyright &copy; 2014 TECH TITAN</p>');
    
                        gObj.ids = gObj.id.split('-');
                        for (var i=0, len=gObj.ids.length; i<len; i++)
                        {
                            switch( i )
                            {
                            case 1:
                                $('#' + gObj.ids[ 0 ] + '-' + gObj.ids[ 1 ] + ' h3').click();
                                break;
                            case 2:
                                $('#' + gObj.ids[ 0 ] + '-' + gObj.ids[ 1 ] + '-' + gObj.ids[ 2 ] + ' h4').click();
                                break;
                            case 3:
                                $('#' + gObj.ids[ 0 ] + '-' + gObj.ids[ 1 ] + '-' + gObj.ids[ 2 ] + '-' + gObj.ids[ 3 ] + ' h5').click();
                                break;
                            }
                        }
                    }
                });
            });
        }
    
        function genMain() {
            var tmp = '', 
                arr = [];
            $('#main_bd').empty();
            $('#main_bd').append('<div id="docDiv"></div>');
    
            if ( gRef[ gNode.id ].tabs ) {
                // use tabs
                $('#docDiv').append('<ul></ul>');
    
                for (var x in gRef[ gNode.id ].tabs)
                {
                    $('#docDiv ul').append('<li id="docDiv-tab-' + x + '"><a href="#docDiv-panel-' + x + '">' + gRef[ gNode.id ].tabs[ x ].label + '</a></li>');
                    $('#docDiv').append('<div id="docDiv-panel-' + x + '"><div id="docDiv-panel-div-' + x + '"></div></div>');
                }
                $('#docDiv').tabs();
    
                // content
                for (var x in gRef[ gNode.id ].tabs)
                {
                    $('#docDiv-panel-div-' + x).html('<hr/>');
                    if ( gRef[ gNode.id ].tabs[ x ].editor ) {
                        // tabs in tabs
                        $('#docDiv-panel-div-' + x).append( '<ul><li id="docDiv-tab2-' + x + '"><a href="#docDiv-panel2-' + x + '">Table</a></li><li id="docDiv-tab2-editor-' + x + '"><a href="#docDiv-editor2-' + x + '">Editor</a></li></ul>');
                        $('#docDiv-panel-div-' + x).append('<div id="docDiv-panel2-' + x + '"><div id="docDiv-panel2-div-' + x + '"></div></div>');
                        $('#docDiv-panel-div-' + x).append('<div id="docDiv-editor2-' + x + '"><div id="docDiv-editor2-div-' + x + '"></div></div>');
                        tmp = '<dl id="docDiv-panel2-dl-' + x + '">';
                        for (var i=0, len=gRef[ gNode.id ].tabs[ x ].content.length; i<len; i++)
                        {
                            tmp += '<dt>' + gRef[ gNode.id ].tabs[ x ].content[ i ].label + ' : </dt>';
                            if ( gReg.isMulti.test( gRef[ gNode.id ].tabs[ x ].content[ i ].description ) ) {
                                arr = gRef[ gNode.id ].tabs[ x ].content[ i ].description.split( '\n' );
                                for (var j=0, jlen=arr.length; j<jlen; j++)
                                {
                                    tmp += '<dd>' + arr[ j ] + '</dd>';
                                }
                            } else {
                                tmp += '<dd>' + gRef[ gNode.id ].tabs[ x ].content[ i ].description + '</dd>';
                            }
                        }
    
                        tmp += '</dl>';
                        $('#docDiv-panel2-div-' + x).html( tmp );
    
                        tmp = '<dl id="docDiv-editor2-dl-' + x + '">';
                        for (var i=0, len=gRef[ gNode.id ].tabs[ x ].editor.length; i<len; i++)
                        {
                            tmp += '<dt>' + gRef[ gNode.id ].tabs[ x ].editor[ i ].label + ' : </dt>';
                            if ( gReg.isMulti.test( gRef[ gNode.id ].tabs[ x ].editor[ i ].description ) ) {
                                arr = gRef[ gNode.id ].tabs[ x ].editor[ i ].description.split( '\n' );
                                for (var j=0, jlen=arr.length; j<jlen; j++)
                                {
                                    tmp += '<dd>' + arr[ j ] + '</dd>';
                                }
                            } else {
                                tmp += '<dd>' + gRef[ gNode.id ].tabs[ x ].editor[ i ].description + '</dd>';
                            }
                        }
    
                        tmp += '</dl>';
                        $('#docDiv-editor2-div-' + x).html( tmp );
    
                        $('#docDiv-panel-div-' + x).tabs();
                    } else if ( gRef[ gNode.id ].tabs[ x ].editors ) {
    
                        // tabs in tabs
                        $('#docDiv-panel-div-' + x).append( '<ul><li id="docDiv-tab2-' + x + '"><a href="#docDiv-panel2-' + x + '">Table</a></li><li id="docDiv-tab2-editor-' + x + '"><a href="#docDiv-editor2-' + x + '">Editor</a></li></ul>');
                        $('#docDiv-panel-div-' + x).append('<div id="docDiv-panel2-' + x + '"><div id="docDiv-panel2-div-' + x + '"></div></div>');
                        $('#docDiv-panel-div-' + x).append('<div id="docDiv-editor2-' + x + '"><div id="docDiv-editor2-div-' + x + '"></div></div>');
                        tmp = '<dl id="docDiv-panel2-dl-' + x + '">';
                        for (var i=0, len=gRef[ gNode.id ].tabs[ x ].content.length; i<len; i++)
                        {
                            tmp += '<dt>' + gRef[ gNode.id ].tabs[ x ].content[ i ].label + ' : </dt>';
                            if ( gReg.isMulti.test( gRef[ gNode.id ].tabs[ x ].content[ i ].description ) ) {
                                arr = gRef[ gNode.id ].tabs[ x ].content[ i ].description.split( '\n' );
                                for (var j=0, jlen=arr.length; j<jlen; j++)
                                {
                                    tmp += '<dd>' + arr[ j ] + '</dd>';
                                }
                            } else {
                                tmp += '<dd>' + gRef[ gNode.id ].tabs[ x ].content[ i ].description + '</dd>';
                            }
                        }
    
                        tmp += '</dl>';
                        $('#docDiv-panel2-div-' + x).html( tmp );
                        $('#docDiv-panel-div-' + x).tabs();

                        // tabs in tabs in tabs
                        $('#docDiv-editor2-div-' + x ).html( '<ul></ul>' );
                        
                        for (var i=0, len=gRef[ gNode.id ].tabs[ x ].editors.length; i<len; i++)
                        {
                            $('#docDiv-editor2-div-' + x + ' ul').append('<li id="docDiv-tab3-' + gRef[ gNode.id ].tabs[ x ].editors[ i ].tab + '"><a href="#docDiv-editor3-' + gRef[ gNode.id ].tabs[ x ].editors[ i ].tab + '">' + gRef[ gNode.id ] .tabs[ x ].editors[ i ].label + '</li>');
                            $('#docDiv-editor2-div-' + x ).append('<div id="docDiv-editor3-' + gRef[ gNode.id ].tabs[ x ].editors[ i ].tab + '"><div id="docDiv-editor3-div-' + gRef[ gNode.id ].tabs[ x ].editors[ i ].tab + '"></div></div>');
                        }

                        $('#docDiv-editor2-div-' + x).tabs();
    
                        for (var i=0, len=gRef[ gNode.id ].tabs[ x ].editors.length; i<len; i++)
                        {
                            tmp = '<dl id="docDiv-editor3-dl-' + gRef[ gNode.id ].tabs[ x ].editors[ i ].tab + '">';
                            if ( gRef[ gNode.id ].tabs[ x ].editors[ i ].content ) {
                                for (var j=0, jlen=gRef[ gNode.id ].tabs[ x ].editors[ i ].content.length; j<jlen; j++)
                                {
                                    tmp += '<dt>' + gRef[ gNode.id ].tabs[ x ].editors[ i ].content[ j ].label + ' : </dt>';
                                    if ( gReg.isMulti.test( gRef[ gNode.id ].tabs[ x ].editors[ i ].content[ j ].description ) ) {
                                        arr = gRef[ gNode.id ].tabs[ x ].editors[ i ].content[ j ].description.split( '\n' );
                                        for (var k=0, klen=arr.length; k<klen; k++)
                                        {
                                            tmp += '<dd>' + arr[ k ] + '</dd>';
                                        }
                                    } else {
                                        tmp += '<dd>' + gRef[ gNode.id ].tabs[ x ].editors[ i ].content[ j ].description + '</dd>';
                                    }
                                }
                            } else if ( gReg.isMulti.test( gRef[ gNode.id ].tabs[ x ].editors[ i ].description ) ) {
gY.log( ' multi ' );
                                gY.log ( gRef[ gNode.id ].tabs[ x ].editors[ i ].description );
                                arr = gRef[ gNode.id ].tabs[ x ].editors[ i ].description.split( '\n' );
                                for (var j=0, jlen=arr.length; j<jlen; j++)
                                {
                                    tmp += '<dd>' + arr[ j ] + '</dd>';
                                }
                            } else {
gY.log( ' single ' );
                                gY.log ( gRef[ gNode.id ].tabs[ x ].editors[ i ].description );
                                tmp += '<dd>' + gRef[ gNode.id ].tabs[ x ].editors[ i ].description + '</dd>';
                            }
                            tmp += '</dl>';
                            $('#docDiv-editor3-div-' + gRef[ gNode.id ].tabs[ x ].editors[ i ].tab).html( tmp );
                        }
                    } else if ( gRef[ gNode.id ].tabs[ x ].content ) {
                        tmp = '<dl id="docDiv-panel-dl-' + x + '">';
                        for (var i=0, len=gRef[ gNode.id ].tabs[ x ].content.length; i<len; i++)
                        {
                            tmp += '<dt>' + gRef[ gNode.id ].tabs[ x ].content[ i ].label + ' : </dt>';
                            if ( gReg.isMulti.test( gRef[ gNode.id ].tabs[ x ].content[ i ].description ) ) {
                                arr = gRef[ gNode.id ].tabs[ x ].content[ i ].description.split( '\n' );
                                for (var j=0, jlen=arr.length; j<jlen; j++)
                                {
                                    tmp += '<dd>' + arr[ j ] + '</dd>';
                                }
                            } else {
                                tmp += '<dd>' + gRef[ gNode.id ].tabs[ x ].content[ i ].description + '</dd>';
                            }
                        }
                        tmp += '</dl>';
                        $('#docDiv-panel-div-' + x).append( tmp );
                    } else if ( gReg.isMulti.test( gRef[ gNode.id ].tabs[ x ].description ) ) {
                        arr = gRef[ gNode.id ].tabs[ x ].description.split( '\n' );
                        for (var i=0, len=arr.length; i<len; i++)
                        {
                            $('#docDiv-panel-div-' + x).append( '<h3>' + arr[ i ]+ '</h3>' );
                        }
                    } else {
                        $('#docDiv-panel-div-' + x).append( '<h3>' + gRef[ gNode.id ].tabs[ x ].description + '</h3>' );
                    }
                }
            } else if ( gRef[ gNode.id ].editors ) {
                // use tabs
                $('#docDiv').append('<ul></ul>');
                $('#docDiv ul').append('<li id="docDiv-tab-' + gNode.id + '"><a href="#docDiv-panel-' + gNode.id + '">' + gRef[ gNode.id ].label + '</a></li><li id="docDiv-tab-editor"><a href="#docDiv-editor-' + gNode.id + '">Editor</a></li>');
                $('#docDiv').append('<div id="docDiv-panel-' + gNode.id + '"><div id="docDiv-panel-div-' + gNode.id + '"></div></div>');
                $('#docDiv').append('<div id="docDiv-editor-' + gNode.id + '"><div id="docDiv-editor-div-' + gNode.id + '"></div></div>');
                $('#docDiv').tabs();
                tmp = '<hr/>';
                tmp += '<dl id="docDiv-panel-dl-' + gNode.id + '">';
gY.log( gNode.id );
                for (var i=0, len=gRef[ gNode.id ].content.length; i<len; i++)
                {
                    tmp += '<dt>' + gRef[ gNode.id ].content[ i ].label + ' : </dt>';
                    if ( gReg.isMulti.test( gRef[ gNode.id ].content[ i ].description ) ) {
                        arr = gRef[ gNode.id ].content[ i ].description.split( '\n' );
                        for (var j=0, jlen=arr.length; j<jlen; j++)
                        {
                            tmp += '<dd>' + arr[ j ] + '</dd>';
                        }
                    } else {
                        tmp += '<dd>' + gRef[ gNode.id ].content[ i ].description + '</dd>';
                    }
                }
                tmp += '</dl>';
                $('#docDiv-panel-div-' + gNode.id).html( tmp );
    
                $('#docDiv-editor-div-' + gNode.id).append('<hr/><ul></ul>');

                for (var i=0, len=gRef[ gNode.id ].editors.length; i<len; i++)
                {
                    $('#docDiv-editor-div-' + gNode.id + ' ul').append('<li id="docDiv-tab2-' + gRef[ gNode.id ].editors[ i ].tab + '"><a href="#docDiv-editor2-' + gRef[ gNode.id ].editors[ i ].tab + '">' + gRef[ gNode.id ].editors[ i ].label + '</a></li>');
                    $('#docDiv-editor-div-' + gNode.id).append('<div id="docDiv-editor2-' + gRef[ gNode.id ].editors[ i ].tab + '"><div id="docDiv-editor2-div-' + gRef[ gNode.id ].editors[ i ].tab + '"></div></div>');
                }

                $('#docDiv-editor-div-' + gNode.id).tabs();

                for (var i=0, len=gRef[ gNode.id ].editors.length; i<len; i++)
                {
                    tmp = '<dl id="docDiv-editor2-dl-' + gRef[ gNode.id ].editors[ i ].tab + '">';
                    for (var j=0, jlen=gRef[ gNode.id ].editors[ i ].content.length; j<jlen; j++)
                    {
                        tmp += '<dt>' + gRef[ gNode.id ].editors[ i ].content[ j ].label + ' : </dt>';
                        if ( gReg.isMulti.test( gRef[ gNode.id ].editors[ i ].content[ j ].description ) ) {
                            arr = gRef[ gNode.id ].editors[ i ].content[ j ].description.split( '\n' );
                            for (var k=0, klen=arr.length; k<klen; k++)
                            {
                                tmp += '<dd>' + arr[ k ] + '</dd>';
                            }
                        } else {
