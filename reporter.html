<html>
  <head>
    <title>TitanWALL web report</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
<!--[if IE 8]>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
<![endif]-->
<!-- jquery -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery.bgiframe.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.js"></script>
<!-- jspdf -->
    <script type="text/javascript" src="assets/jspdf/jspdf.js"></script>
<!-- custom -->
    <link rel="stylesheet" type="text/css" href="css/reporter.css" />

    <script>

$.extend({
  getUrlVars: function(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar: function(name){
    return $.getUrlVars()[name];
  }
});

$(document).ready(function () {

    var param = 'param=' + $.getUrlVar( 'param' );
    param += '&sd=' + $.getUrlVar( 'sd' );
    param += '&sh=' + $.getUrlVar( 'sh' );
    param += '&ed=' + $.getUrlVar( 'ed' );
    param += '&eh=' + $.getUrlVar( 'eh' );
    if (!isNaN( parseInt( $.getUrlVar( 'q' ) ) ))
        param += '&q=' + $.getUrlVar( 'q' );

    var title = '';
    switch( $.getUrlVar('param') )
    {
    case 'traffic_direction':
        title = 'Traffic Direction';
        break;
    case 'file_extension':
        title = 'File Extension';
        break;
    case 'blocked_host':
        title = 'Blocked Host';
        break;
    case 'affected_host':
        title = 'Affected Host';
        break;
    case 'antivirus_report':
        title = 'Antivurs';
        break;
    case 'weekly':
        title = 'Weekly Report';
        break;
    }

    $('#bd_hd').html('<p>' + title + '</p>');

    $.ajax({
        url: 'advancedQuery.php?' + param,
        dataType: 'json',
        success: function(data) {

        }
    });

    $('#bd_ft').html();

    $('#ft').html('<p>Copyright &copy; 2014 TECH TITAN</p>');

});

    </script>
  </head>
  <body>
    <div id="layout">
      <div id="hd"></div>
      <div id="bd">
        <div id="bd_hd"></div>
        <div id="bd_bd"></div>
        <div id="bd_ft"></div>
      </div>
      <div id="ft"></div>
    </div>
  </body>
</html>
